<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<img src="%PUBLIC_URL%/assets/icons/cart-icon.svg" alt="Cart Icon" width="24" height="24">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
          script-src 'self' https://trusted-cdn.com https://sdk.minepi.com; 
          style-src 'self' 'unsafe-inline' https://trusted-styles.com; 
          img-src 'self' data:; font-src 'self'; 
          connect-src 'self' https://api.palaceofgoods.com;">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(self)" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- SEO Optimization -->
    <meta name="description" content="Palace of Goods - A Web3 eCommerce Marketplace for crypto and NFT shopping." />
    <meta name="keywords" content="Web3, eCommerce, NFT Marketplace, Crypto Shopping, Blockchain" />
    <meta name="author" content="Palace of Goods" />

    <!-- Social Media Meta Tags (Open Graph) -->
    <meta property="og:title" content="Palace of Goods - Web3 Marketplace" />
    <meta property="og:description" content="Shop with cryptocurrency and NFTs in the most advanced Web3 marketplace." />
    <meta property="og:image" content="%PUBLIC_URL%/static/images/logo.png" />
    <meta property="og:url" content="https://palaceofgoods.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Progressive Web App (PWA) Support -->
    <link rel="icon" href="%PUBLIC_URL%/static/images/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/static/images/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Theme & Colors -->
    <meta name="theme-color" content="#000000" />

    <title>Palace of Goods</title>

    <!-- CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/styles.css" />

    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("%cWelcome to Palace of Goods!", "color: #0f62fe; font-size: 16px; font-weight: bold;");
            if (window.Pi) {
                Pi.init({ version: "2.0", sandbox: true });
                console.log("✅ Pi Network SDK initialized successfully.");
            } else {
                console.warn("⚠️ Pi Network SDK not loaded.");
            }
        });
    </script>

    <!-- JavaScript -->
    <script defer src="%PUBLIC_URL%/js/main.js"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> <!-- React app mounts here -->
</body>
</html>
